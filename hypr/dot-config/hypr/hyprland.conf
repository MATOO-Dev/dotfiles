
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# dektop
## primary
monitor= DP-2,2560x1440@165,auto,1.2
## secondary
monitor= DP-3,2560x1440@75,auto-left,1.2
# laptop
## internal
monitor= eDP-1,preferred,auto,1.75
## external
monitor= DP-4,preferred,auto-up,1.25
debug:disable_scale_checks = true


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = sherlock


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprctl dispatch workspace 1
exec-once = waybar
exec-once = hypridle
exec-once = hyprsunset
exec-once = discover-overlay
exec-once = kdeconnect-indicator
# exec-once = ~/Documents/kanata-tray-linux
# exec-once = [workspace 1 silent] steam
exec-once = [workspace 6 silent] firefox
exec-once = [workspace 7 silent] discord
# exec-once = [workspace 8 silent] zapzap
# exec-once = [workspace 9 silent] spotify


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch- # fix empty open-with in dolphin
env = MANGOHUD,0 # enable mangohud for all vulkan games
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 # automatically scale qt windows based on monitor DPI


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    # gaps_out = 20
	gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    # resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

workspace = 1, monitor:DP-2, default:true
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-3, default:true
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-3
workspace = 9, monitor:DP-3
workspace = 10, monitor:DP-3

workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
	# focus_on_activate = true # Switch to window when i.e. opening a link in firefox
}

# debug {
# 	disable_logs = false
# }


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
		disable_while_typing = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 4, horizontal, workspace
# gestures {
#     workspace_swipe = true
# 	workspace_swipe_fingers = 4
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod CONTROL, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, T, fullscreen
bind = $mainMod, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Cycle to next window
bind = Alt, Tab, cyclenext, visible prev hist
bind = Alt Shift, Tab, cyclenext, visible next hist

# Move window to primary monitor
bind = $mainMod Alt, Tab, movewindow, mon:0

# Switch workspaces with mainMod + [1-5]
bind = $mainMod, 1, exec, hyprctl dispatch workspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 6 else 1 end')
bind = $mainMod, 2, exec, hyprctl dispatch workspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 7 else 2 end')
bind = $mainMod, 3, exec, hyprctl dispatch workspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 8 else 3 end')
bind = $mainMod, 4, exec, hyprctl dispatch workspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 9 else 4 end')
bind = $mainMod, 5, exec, hyprctl dispatch workspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 10 else 5 end')

# Move active window to a workspace with mainMod + SHIFT + [1-5]
bind = $mainMod shift, 1, exec, hyprctl dispatch movetoworkspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 6 else 1 end')
bind = $mainMod shift, 2, exec, hyprctl dispatch movetoworkspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 7 else 2 end')
bind = $mainMod shift, 3, exec, hyprctl dispatch movetoworkspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 8 else 3 end')
bind = $mainMod shift, 4, exec, hyprctl dispatch movetoworkspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 9 else 4 end')
bind = $mainMod shift, 5, exec, hyprctl dispatch movetoworkspace $(hyprctl activeworkspace -j | jq 'if .id > 5 then 10 else 5 end')

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Global discord keybinds
bind = , Pause, pass, class:^(discord)$

# Save replay
# superceded by gpu_screen_recorder-ui's functionality
# bind = $mainMod, Pause, exec, ~/Scripts/save-replay.sh

# Area screenshot
bind = $mainMod, Print, exec, hyprshot -m region


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Tile gpu-screen-recorder-gtk
# apparently this window cannot be tiled, even manually
windowrulev2 = tile, class:^(com.dec05eba.gpu_screen_recorder)$

# allow all godot windows to float (save exceptions defined after this)
windowrule = float, class:^(Godot)$

# tile windows that start with initialClass=initialTitle=Godot
# this will only apply to the launcher and main editor window
windowrule = tile, initialClass:^(Godot), initialTitle:^(Godot)$

# pin running game so editor can be accessed without losing focus
windowrulev2 = float, pin, class:Godot, title:^(.*DEBUG.*)$

# Games not tiling fix (broken)
windowrulev2 = content:game, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(steam_app_.*)$
# windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = idleinhibit, class:^(steam_app_.*)$

# GPU screen recorder ui overlay
windowrule = fullscreen, pin, noanim on, initialTitle:^(gsr ui)$

# Don't show Notifications when screen sharing
# layerrule = noscreenshare, notifications

# SORS
windowrule = float, class:^(SonnensystemVorlage)$

# LearnOpenGL
windowrule = float, title:^(LearnOpenGL)$

# Kruler
windowrule = float, class:^(org.kde.kruler)$

# Steam games
# windowrule = fullscreen, class:^(steam_app_.*)$

# Disable XWayland scaling to prevent pixelation
xwayland {
	force_zero_scaling = true
}
